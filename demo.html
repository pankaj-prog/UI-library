<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body style="padding: 50px">
    <h1>Alert</h1>
    <h2>Basic Alerts</h2>
    <div class="alert alert-error">
      <i class="fas fa-exclamation-circle alert-icon"></i>
      <p class="alert-message">This is an error alert — check it out!</p>
    </div>
    <div class="alert alert-warning">
      <i class="fas fa-exclamation-triangle alert-icon"></i>

      <p class="alert-message">This is a warning alert — check it out!</p>
    </div>
    <div class="alert alert-success">
      <i class="far fa-check-circle alert-icon"></i>
      <p class="alert-message">This is a success alert — check it out!</p>
    </div>
    <div class="alert alert-info">
      <i class="fas fa-info-circle alert-icon"></i>
      <p class="alert-message">This is an info alert — check it out!</p>
    </div>

    <h2>Alert with close button</h2>
    <div class="alert alert-error">
      <i class="fas fa-exclamation-circle alert-icon"></i>
      <p class="alert-message">This is an error alert — check it out!</p>
      <button class="alert-close-button">
        <i class="far fa-times-circle"></i>
      </button>
    </div>
    <hr />
